#- Obtener todos los items (GET).
#- Obtener un item por id (GET).
#- Eliminar un item por su id (DELETE).
#- Insertar un item nuevo (PUT).
#- Modificar un item ya existente (POST).

functions:
  listStudents:
    handler: listStudents.handler
    events:
      - http:
          path: users
          method: get
          private: true
  getStudent:
      handler: getStudent.handler
      events:
        - http:
            path: users/{id}
            method: get
            private: true
  deleteStudent:
      handler: deleteStudent.handler
      events:
        - http:
            path: users/{id}
            method: delete
            private: true
  createStudent:
      handler: createStudent.handler
      events:
        - http:
            path: users
            method: post
            private: true
  updateStudent:
      handler: updateStudent.handler
      events:
        - http:
            path: users/{id}
            method: put
            private: true

