service: apiCourse

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev'}
  region: eu-central-1
  endpointType: REGIONAL
  apiName: apiCourse-${self:provider.stage}
  apiKeys:
    - api-course-${self:provider.stage}
  usagePlan:
    quota:
      limit: 1000
      offset: 0
      period: DAY
    throttle:
      burstLimit: 200
      rateLimit: 100

